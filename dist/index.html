<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>MyBookList App</title>
</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-info"></i>
            My<span class="text-info">Book</span>List</h1>

        <form action="" id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="authour">Authour</label>
                <input type="text" id="authour" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN #</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <button class="btn btn-primary">Add Book</button>
            <!-- NOTE: Brad utilise btn-block mais je l'aime pas -->
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Authour</th>
                    <th>ISBN#</th>
                </tr>
            </thead>
            <!-- Ici ou on va manipular IU -->
            <tbody id="book-list"></tbody>
        </table>

    </div>
</body>
<script src="app.js"></script>

</html>
